{% for post in site.posts offset: 0 limit: 10 %}
<div class="post">
  <div class="titolo"><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></div>
  <small>{{ post.date | date: "%d %B %Y" }} </small>
  <div class="corpo">
    {{ post.content }}
    <div class="clear"></div>
  </div>
  <div class="meta">
  	<span><a href="{{ post.url }}#comment">Comments</a></span>
  </div>
</div>
{% endfor %}
