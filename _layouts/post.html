  <small>{{ page.date | date: "%d %B %Y" }} </small>
  <div class="corpo">
    {{ content }}
    <div class="clear"></div>
  </div>

  <div id="disqus_thread"></div>

  var disqus_shortname = 'fabriziogiordanogit';

  	(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
  </script>
